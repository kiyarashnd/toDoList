<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to Do list</title>
    <link rel="stylesheet" href="tdl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p id="time">tuesday</p>
        <section class="head">
            <h1 class="text-cut-out">TODO LIST Kiya</h1>
        </section>
    </header>
    <div class="container">
        <label for="tdl">Enter your work: </label>
        <input type="text" name="toDoList" id="tdl">
        <button id="Add">Add</button>
        <button id="Edit" class="display">Edit</button>
    </div>

    <section id="show"></section>
    <hr>
    <p><img src="tick-icon-30.png" alt="trash pic">COMPLETED :</p>
    <div id="completed"></div>

    <script src="tdl.js"></script>
</body>
</html>
